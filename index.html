<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Directory</title>
</head>
<body>
    <h1>File Directory</h1>
    <ul id="file-list"></ul>
    <script>
    const owner = 'poweredbyelectricity'; // Replace with your GitHub username
    const repo = 'X'; // Replace with your repository name
    const issuesUrl = `https://api.github.com/repos/${owner}/${repo}/issues`;

    fetch(issuesUrl)
        .then(response => response.json())
        .then(data => {
            const fileList = document.getElementById('file-list');
            data.forEach(issue => {
                if (issue.body) { // Check if the issue has a body
                    const issueNumber = issue.number; // Get the issue number
                    const fileName = issue.title; // Use the issue title as the file name

                    // Extract the URL from the body of the issue
                    const fileUrlMatch = issue.body.match(/https:\/\/github\.com\/.*?\/.*?\/raw\/.*?\/(.*?)/);
                    const fileUrl = fileUrlMatch ? fileUrlMatch[0] : `https://github.com/user-attachments/files/${issueNumber}-${encodeURIComponent(fileName)}`;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${fileUrl}" target="_blank">${fileName}</a> (Issue #${issueNumber})`;
                    fileList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error('Error fetching issues:', error));
</script>
</body>
</html>
